<div class="book">
  <div class="container-book-poster" [routerLink]="['/books/', book?.id]">
    <img [src]="urlImg" class="book-poster">
  </div>
  <h3 class="book-title">{{ title }}</h3>
  <p class="book-autor">{{ author }}</p>
  <button type="button" class="btn-add" (click)="addOrRemoveBook()">
    {{ isAddedBook ? '-' : '+' }}
  </button>
</div>
